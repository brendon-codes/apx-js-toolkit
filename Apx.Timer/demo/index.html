<html>
	<head>
		<title>Aphex Toolkit: Apx.Timer Demo</title>
		<link rel="stylesheet" href="/main.css" />
		<script type="text/javascript" src="/code/Apx/Apx.class.js?toolkit=Prototype&load=Timer"></script>
		<script type="text/javascript">
			var tim = new Apx.Timer.Item({
				format : '<HH>:<MM>:<SS> <TF>',
				callback : {
					min : function(time, total, formatted) {
					 alert( total.min + ' minute(s) have passed!' );
					},
					fracti : function(time, total, formatted) {
					 Apx.Util.writeText('data', formatted);
					}
				}
			});
			tim.start();
		</script>
	</head>
	<body>
		<div id="main">
			<h1><a href="/">Aphex Toolkit</a></h1>
			<h2>Apx.Timer Demo</h2>
			<div id="content">
				<p>
					Apx.Timer is a highly customizeable stopwatch/timer which can be useful for time sensitive applications.
				</p>
				<strong>Time: </strong>
				<span id="data" style="color:red;"></span>
			</div>
		</div>
	</body>
</html>
