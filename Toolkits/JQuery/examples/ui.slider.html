<html>
	<head>
		<style type="text/css">
			#sliderId
			{
				background-color : red;
				width : 200px;

			}
			#handle
			{

				height : 50px;
			}
		</style>

					 console.log(arguments);

			<div id="handle"><span></span></div>	
		</div>
