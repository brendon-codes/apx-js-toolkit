<html>
<head>
    <title>Aphex Toolkit: Apx.SlideShow Demo</title>
	<link rel="stylesheet" href="/main.css" />
	<style type="text/css">
		#container,
		#slider
		{
			width : 400px;
		}
		#container
		{
			border : 2px solid #000;
			padding : 10px;
		}
	</style>
	<script type="text/javascript" src="/code/Apx/Apx.class.js?toolkit=Prototype&load=SlideShow"></script>
    <script type="text/javascript">
		var ss = new Apx.SlideShow.Item('container','slider',[
			'test1.jpg',
			'test2.jpg',
			'test3.jpg'
		]);
    </script>
</head>
<body>
	<div id="main">
		<h1><a href="/">Aphex Toolkit</a></h1>
		<h2>Apx.SlideShow Demo</h2>
		<div id="content">
			<p>
				The image slideshow is a horizontal disply of images that can be scrolled with a custom slider.
			</p>
			<div id="container"></div>
			<div id="slider"></div>
		</div>
	</div>
</body>
</html>
