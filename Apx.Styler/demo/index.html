<html>
	<head>
		<title>Aphex Toolkit: Apx.SlideShow Demo</title>
		<link rel="stylesheet" href="/main.css" />
		<script type="text/javascript" src="/code/Apx/Apx.class.js?toolkit=Prototype&load=Styler"></script>
		<script type="text/javascript">
			var styler = new Apx.Styler;
			
			function applyStyler() {
			 var elm = document.getElementById('data');
			 styler.processRawRules( elm.value );
			}
			
			function clearStyler() {
			 var elm = document.getElementById('data');
			 styler.clearAll();				
			}
		</script>
	</head>
	<body>
		<div id="main">
			<h1><a href="/">Aphex Toolkit</a></h1>
			<h2>Apx.SlideShow Demo</h2>
			<div id="content">
				<p>
					Apx.Styler offers a cross browser way to dynamically add and remove stylesheet rules to a page.
				</p>
				<p>
					Use the following text field to test custom rules for this page.
				</p>
				<div>
<textarea id='data' style="width:400px; height:300px; border:1px solid #000; background-color:#FFC;">
body {
	background-color : blue;
	color : red;
}
</textarea>
					<div>
						<input type="button" value="Apply" onclick="applyStyler()" />
						<input type="button" value="Clear" onclick="clearStyler()" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
